<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>David l'instruit 🤓</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <img src="/assets/david_nerd_1.png" alt="David l'instruit" class="logo">
        <h1>David l'instruit ☝️🤓</h1>
        <p class="intro">Pose ta question et choisis comment je te réponds…</p>

        <form method="post" action="/ask">
            <label for="question">Ta question :</label>
            <textarea name="question" id="question" placeholder="Écris ici ta question...">{{ question or '' }}</textarea>

            <label for="mode">Mode d’analyse :</label>
            <select name="mode" id="mode">
                <option value="classify">🧠 Classification</option>
                <option value="summarize">📚 Résumé</option>
                <option value="wikipedia">🌍 Chat Wikipedia</option>
            </select>

            <button type="submit">Envoyer ✉️</button>
        </form>

        {% if response %}
        <div class="response-block">
            <h2>📢 Ma réponse :</h2>
            <div class="response">{{ response | safe }}</div>
        </div>
        {% endif %}
    </div>
</body>
</html>
